# soil depth (mm)
z_soil:
- 1000  # lower boundary
- 1200  # upper boundary
# surface slope (-)
slope:
- 0  # lower boundary
- 0.1  # upper boundary
# density of vertical macropores (1/m2)
dmpv:
- 50
- 100
# density of horizontal macropores (1/m2)
dmph:
- 50
- 100
# total length of vertical macropores (mm)
lmpv:
- 200
- 500
# air capacity of soil (-)
theta_ac:
- 0.08
- 0.12
# usable field capacity of soil (-)
theta_ufc:
- 0.08
- 0.12
# permanent wilting point of soil (-)
theta_pwp:
- 0.18
- 0.22
# saturated hydraulic conductivity (mm/hour)
ks:
- 5
- 100
# hydraulic conductivity of bedrock (mm/hour)
kf:
- 0.1
- 1
# scale factor for precipitation (-)
prec_weight:
- 0.5
- 1.5
# scale factor for potential evapotranspiration (-)
pet_weight:
- 0.5
- 1.5
# Strickler coeffcient (m^1/3 s^-1)
k_st:
- 0.1
- 1
